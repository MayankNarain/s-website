<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Supriya Singh</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .door {
      position: absolute;
      width: 50%;
      height: 100%;
      background-color: #ffc0cb;
      top: 0;
      transition: transform 2s ease-in-out;
      z-index: 2;
    }

    .door.left {
      left: 0;
      border-right: 2px solid #fff;
    }

    .door.right {
      right: 0;
      border-left: 2px solid #fff;
    }

    .open .door.left {
      transform: translateX(-100%);
    }

    .open .door.right {
      transform: translateX(100%);
    }

    .button {
      z-index: 3;
      padding: 1em 2em;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .open .button {
      display: none;
    }

    .message {
      opacity: 0;
      text-align: center;
      z-index: 1;
      transition: opacity 2s ease-in-out 1.5s;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
    }

    .open .message {
      opacity: 1;
    }

    .message h1 {
      font-size: 2.5em;
      color: #d63384;
      margin: 0;
    }

    .message p {
      font-size: 1.2em;
      color: #555;
      margin-top: 10px;
    }

    .carousel {
      margin-top: 60vh;
      width: 90%;
      max-width: 600px;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      animation: scroll 20s linear infinite;
    }

    .carousel-track img {
      width: 100%;
      flex-shrink: 0;
      border-radius: 15px;
      margin-right: 10px;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @media screen and (max-width: 600px) {
      .message h1 {
        font-size: 2em;
      }

      .message p {
        font-size: 1em;
      }

      .button {
        font-size: 16px;
        padding: 0.8em 1.5em;
      }
    }
  </style>
</head>
<body>
  <!-- Background music -->
  <audio id="bg-music" src="https://github.com/MayankNarain/s-website/blob/main/s%20photos/Aashiq%20Tera%20Happy%20Bhag%20Jayegi%20320%20Kbps.mp3" autoplay loop></audio>

  <div class="container" id="container">
    <div class="door left"></div>
    <div class="door right"></div>
    <button class="button" onclick="openDoors()">Click to Open</button>
    <div class="message">
      <h1>Love you so much, Supriya Singh ðŸ’–</h1>
      <p>â€” By your love, Mayank</p>
    </div>
    <div class="carousel">
      <div class="carousel-track">
        <img src="https://github.com/MayankNarain/s-website/blob/main/s%20photos/1.jpg" alt="Pic 1">
        <img src="https://github.com/MayankNarain/s-website/blob/main/s%20photos/2.jpg" alt="Pic 2">
        <img src="https://github.com/MayankNarain/s-website/blob/main/s%20photos/3.jpg" alt="Pic 3">
        <img src="https://github.com/MayankNarain/s-website/blob/main/s%20photos/4.jpg" alt="Pic 4">
        <img src="https://github.com/MayankNarain/s-website/blob/main/s%20photos/5.jpg" alt="Pic 5">
      </div>
    </div>
  </div>

  <script>
    function openDoors() {
      document.getElementById('container').classList.add('open');
      const music = document.getElementById('bg-music');
      music.currentTime = 45;
      music.play();
    }
  </script>
</body>
</html>
